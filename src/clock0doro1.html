<!DOCTYPE html>
<html>
<head>
    <title>Clock0doro</title>
    <link rel="stylesheet" href="styles1.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div id="container">
			<div id="panel2"></div>
        <div id="lblTime">00:00</div>
        <div id="panel1"></div>
        <div>
            <button class="btn" id="btnPause"><i class="material-icons">play_arrow</i></button>
            <button class="btn" id="btnStop"><i class="material-icons">stop</i></button>
            <button class="btn" id="btnBreak"><i class="material-icons">B</i></button>
            <button class="btn" id="btnWork"><i class="material-icons">W</i></button>
			<br/>
            <button class="btn" id="syncbt">Synchronize</button>
            <button class="btn" id="btnSettings">âš™</button>
			<br/>
            Enable sounds: <input type="checkbox" id="chkSound"  checked>
			
        </div>
		
		<div id="settingsModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Settings</h2>
				<label for="workTimeInput">Work Time (minutes):</label>
				<input type="number" id="workTimeInput" min="1" value="25">
				<label for="breakTimeInput">Break Time (minutes):</label>
				<input type="number" id="breakTimeInput" min="1" value="5">
				<button id="saveSettings">Save</button>
			</div>
</div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
